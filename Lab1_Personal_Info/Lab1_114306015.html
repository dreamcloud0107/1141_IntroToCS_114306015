<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1_114306015</title>
</head>
<body>

<h1>Today's Lab</h1>

<form>
    <table border="1">
        <!-- Requirement #1 -->
        <tr>
            <th colspan="3">About -- 114306015</th>
        </tr>

        <!-- Requirement #2 -->
        <tr>
            <!-- ✅ 圖片的部分 -->
            <td rowspan="3" align="center">
                <img src="your_photo.jpg" alt="personal photo" width="120"><br>
                personal photo
            </td>

            <td>Name: <input type="text" name="name"></td>
            <td>
                Gender:
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </td>
        </tr>
        <tr>
            <td>
                County:
                <select name="county">
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                Birthday: <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                E-mail: <input type="email" name="email">
            </td>
        </tr>

        <!-- Requirement #3 -->
        <tr>
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="swimming">Swimming
                <input type="checkbox" name="hobby" value="volleyball">Volleyball
                <input type="checkbox" name="hobby" value="movie">Movie
                <input type="checkbox" name="hobby" value="game">Game
                <input type="checkbox" name="hobby" value="sleep">Sleep
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="java">Java
                <input type="checkbox" name="skill" value="html">HTML
                <input type="checkbox" name="skill" value="python">Python
                <input type="checkbox" name="skill" value="office">Microsoft Office
                <input type="checkbox" name="skill" value="premiere">Premiere
            </td>
        </tr>
        <tr>
            <td>Say Something</td>
            <td colspan="2">
                <textarea placeholder="Say something here."></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <input type="submit" value="提交">
                <input type="reset" value="重設">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
