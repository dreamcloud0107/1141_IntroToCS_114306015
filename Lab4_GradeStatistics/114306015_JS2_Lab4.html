<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Grade Statistics</h1>

    <div class="input-area">
        <label>
            Math:
            <input type="number" id="mathInput">
        </label>

        <label>
            English:
            <input type="number" id="englishInput">
        </label>

        <button id="submitBtn">Submit</button>
    </div>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <!-- 動態新增資料列 -->
        </tbody>

        <tfoot>
            <tr>
                <th>Average</th>
                <th id="mathAvg">0</th>
                <th id="englishAvg">0</th>
                <th id="overallAvg">0</th>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
