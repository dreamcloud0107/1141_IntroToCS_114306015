<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>111306015_Number Guessing Game</title>
</head>
<body>
    <h1>111306015_Number Guessing Game</h1>

    <!-- 顯示圖片的區塊 -->
    <div id="image"></div>

    <script>
        // 隨機答案（1~100）
        var answer = Math.floor(Math.random() * 100) + 1;

        // 初始有效範圍
        var low = 1;
        var high = 100;

        // 最大可猜次數
        var chances = 7;

        // 圖片顯示區域
        var img = document.getElementById("image");

        while (chances > 0) {

            // 要顯示給使用者的訊息
            var msg = `請輸入 ${low} 到 ${high} 之間的數字。\n你還有 ${chances} 次機會。`;

            // 讀取使用者輸入
            var input = window.prompt(msg);

            // 按下取消
            if (input === null) {
                alert("你已取消遊戲。");
                break;
            }

            input = input.trim();

            // 空值或非數字
            if (input === "" || isNaN(input)) {
                alert("請輸入有效的數字！");
                continue;
            }

            var guess = Number(input);

            // 不在範圍內
            if (guess < low || guess > high) {
                alert(`請輸入有效範圍內的數字（不能超出 ${low} 到 ${high}）！`);
                continue;
            }

            // 猜對
            if (guess === answer) {
                alert(`恭喜你答對了！正確答案是 ${answer}`);
                img.innerHTML = '<img src="correct.jpg" alt="correct">';
                break;
            }

            // 猜錯 → 更新範圍
            if (guess < answer) {
                low = guess + 1;
            } else {
                high = guess - 1;
            }

            chances--;
        }

        // 全部機會用光還沒猜中
        if (chances === 0) {
            alert(`遊戲結束！正確答案是 ${answer}`);
            img.innerHTML = '<img src="wrong.jpg" alt="wrong">';
        }
    </script>
</body>
</html>
